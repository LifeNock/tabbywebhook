<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - TabbyCluster Logs</title>
    <link rel="icon" type="image/png" href="../assets/tabbycluster.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #30363d;
        }
        
        header img {
            width: 48px;
            height: 48px;
        }
        
        header h1 {
            font-size: 1.5rem;
            color: #58a6ff;
        }
        
        .severity-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .severity-critical {
            background: #dc143c;
            color: white;
        }
        
        .severity-warning {
            background: #ff8c00;
            color: white;
        }
        
        .severity-info {
            background: #808080;
            color: white;
        }
        
        .log-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .log-card h2 {
            color: #58a6ff;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        
        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .meta-label {
            font-size: 0.875rem;
            color: #8b949e;
            font-weight: 600;
        }
        
        .meta-value {
            color: #c9d1d9;
        }
        
        .message-box {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            overflow-x: auto;
            margin-top: 1rem;
        }
        
        .ai-analysis {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d1b4e 100%);
            border: 1px solid #58a6ff;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .ai-analysis h2 {
            color: #58a6ff;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .ai-analysis h2::before {
            content: "ðŸ¤–";
        }
        
        .recommendation {
            background: rgba(88, 166, 255, 0.1);
            border-left: 3px solid #58a6ff;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
        }
        
        .recommendation h3 {
            color: #58a6ff;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="../assets/tabbycluster.png" alt="TabbyCluster">
            <h1>TabbyCluster Webhook Logs</h1>
        </header>
        
        <div class="log-card">
            <h2>{{TITLE}}</h2>
            <span class="severity-badge severity-{{SEVERITY_CLASS}}">Severity {{SEVERITY}}</span>
            
            <div class="meta-grid">
                <div class="meta-item">
                    <span class="meta-label">Log ID</span>
                    <span class="meta-value">#{{LOG_ID}}</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Trigger</span>
                    <span class="meta-value">{{TRIGGER}}</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Timestamp</span>
                    <span class="meta-value">{{TIMESTAMP}}</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Discord Alert</span>
                    <span class="meta-value">{{DISCORD_STATUS}}</span>
                </div>
            </div>
            
            <div class="message-box">{{MESSAGE}}</div>
        </div>
        
        {{AI_ANALYSIS_SECTION}}
    </div>
</body>
</html>
