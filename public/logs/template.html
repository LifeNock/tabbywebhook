<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - TabbyCluster Logs</title>
    <link rel="icon" type="image/png" href="../assets/tabbycluster.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #ffffff;
        }
        
        header img {
            width: 56px;
            height: 56px;
        }
        
        header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .severity-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid #ffffff;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .severity-critical {
            background: #ffffff;
            color: #000000;
        }
        
        .severity-warning {
            background: transparent;
            color: #ffffff;
        }
        
        .severity-info {
            background: transparent;
            color: #ffffff;
            opacity: 0.7;
        }
        
        .log-card {
            background: #000000;
            border: 1px solid #ffffff;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .log-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #ffffff;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .meta-label {
            font-size: 0.75rem;
            color: #ffffff;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }
        
        .meta-value {
            color: #ffffff;
            font-size: 0.95rem;
        }
        
        .message-box {
            background: #000000;
            border: 1px solid #ffffff;
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            overflow-x: auto;
            margin-top: 2rem;
        }
        
        .ai-analysis {
            background: #000000;
            border: 1px solid #ffffff;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .ai-analysis h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ffffff;
        }
        
        .ai-analysis p {
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }
        
        .recommendation {
            background: #000000;
            border-left: 2px solid #ffffff;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .recommendation h3 {
            font-size: 0.75rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
            opacity: 0.8;
        }
        
        .recommendation p {
            margin: 0;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="../assets/tabbycluster.png" alt="TabbyCluster">
            <h1>TabbyCluster Logs</h1>
        </header>
        
        <div class="log-card">
            <h2>{{TITLE}}</h2>
            <span class="severity-badge severity-{{SEVERITY_CLASS}}">Severity {{SEVERITY}}</span>
            
            <div class="meta-grid">
                <div class="meta-item">
                    <span class="meta-label">Log ID</span>
                    <span class="meta-value">#{{LOG_ID}}</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Trigger</span>
                    <span class="meta-value">{{TRIGGER}}</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Timestamp</span>
                    <span class="meta-value">{{TIMESTAMP}}</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Discord Alert</span>
                    <span class="meta-value">{{DISCORD_STATUS}}</span>
                </div>
            </div>
            
            <div class="message-box">{{MESSAGE}}</div>
        </div>
        
        {{AI_ANALYSIS_SECTION}}
    </div>
</body>
</html>
